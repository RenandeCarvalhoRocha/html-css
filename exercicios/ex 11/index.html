<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midis em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferente do seu navegador .</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-g.png" type="image/png">
        <img src="foto-m.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audo</h1>
    <p>vamos reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelismente seu navegador nao consegue reproduzir audio <a href="midia/guanacast-33.mp3">clique aui  para baixar o arquivo mp3</a></p>
    </audio>

    
</body>
</html>
